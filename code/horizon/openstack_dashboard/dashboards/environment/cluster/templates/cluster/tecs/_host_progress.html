<div>
    <div class="progress" style="margin-bottom:0px;z-index:1;">
        <div class="progress-bar progress-striped active {{bar_type}}" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
        </div>
    </div>
    <div class="progress-bar-number" style="z-index:2;margin:-18px 0 0 0;" align="center">{{progress}}%
    </div>
</div>
<div class="progress-bar-message" style="min-width:350px ">{{message}} </div>
